    <h1>Orders</h1>

    <form class="form-group" action="/orderEdit" th:action="@{/orderEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${order.id_reserve}"/>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="${order.name}"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="${order.email}">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" id="phone" th:field="${order.phone}">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input class="form-control" id="date" th:field="${order.date}">
        </div>
        <div class="form-group">
            <label for="person">Person</label>
            <input class="form-control" id="person" th:field="${order.person}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" class="btn btn-danger" role="button">Cancel</a>
    </form>

</div>

</body>
